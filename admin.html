<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends Location - Tableau de Bord Admin</title>
    <link rel="stylesheet" href="admin-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div id="admin-dashboard">
        <h1><i class="fas fa-cogs"></i> Tableau de Bord Admin - Réservations</h1>

        <div class="dashboard-controls">
            <label for="filterStatus">Filtrer par statut:</label>
            <select id="filterStatus">
                <option value="all">Tous</option>
                <option value="pending_confirmation">En attente de confirmation</option>
                <option value="confirmed">Confirmé</option>
                <option value="cancelled">Annulé</option>
            </select>
            <button id="refreshBookingsBtn"><i class="fas fa-sync-alt"></i> Rafraîchir</button>
        </div>

        <div id="loadingIndicator" class="loading-spinner" style="display: none;">
            <i class="fas fa-spinner fa-spin"></i> Chargement des réservations...
        </div>

        <div id="bookingsList">
            <div class="message info" id="initialMessage">
                Sélectionnez un filtre ou cliquez sur "Rafraîchir" pour voir les réservations.
            </div>
        </div>
    </div>

    <div id="actionModal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <span class="close-button" onclick="closeActionModal()">&times;</span>
            <h2 id="actionModalTitle">Confirmation d'Action</h2>
            <p id="actionModalMessage"></p>
            <div class="modal-buttons">
                <button id="confirmActionButton" class="confirm-btn">Confirmer</button>
                <button id="cancelActionButton" class="cancel-btn" onclick="closeActionModal()">Annuler</button>
            </div>
        </div>
    </div>

    <script src="admin-script.js"></script>
</body>
</html>
