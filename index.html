<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends Location - Vehicle Availability</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div id="app-content">
        <h1>Friends Location - Vehicle Availability</h1>

        <div class="input-section">
            <label for="checkDate">Select a Date:</label>
            <input type="date" id="checkDate">
            <button id="checkAvailabilityBtn">Check Availability</button>
        </div>

        <div id="loadingIndicator" class="loading-spinner" style="display: none;">
            <i class="fas fa-spinner fa-spin"></i> Loading...
        </div>

        <div id="vehicleResults" class="vehicle-display-area">
            </div>
    </div>

    <div id="bookingModal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <span class="close-button" onclick="closeBookingModal()">&times;</span>
            <h2>Réserver un Véhicule</h2>
            <div id="modalVehicleDetails">
                </div>
            <form id="bookingForm">
                <div class="form-group">
                    <label for="clientName">Nom du Client:</label>
                    <input type="text" id="clientName" required>
                </div>
                <div class="form-group">
                    <label for="clientEmail">Email du Client:</label>
                    <input type="email" id="clientEmail" required>
                </div>
                <div class="form-group">
                    <label for="rentalStartDate">Date de Début:</label>
                    <input type="date" id="rentalStartDate" required>
                </div>
                <div class="form-group">
                    <label for="rentalEndDate">Date de Fin:</label>
                    <input type="date" id="rentalEndDate" required>
                </div>
                <button type="submit">Confirmer la Réservation</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
